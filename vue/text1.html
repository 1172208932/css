<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../博客/css/bootstrap.min.css">
    <style>
    .red{
    background-color: red
    }
    </style>
</head>
<body>
        <div class="container" id='app'>
                <h1 class="mt-5 text-center">购物车<span class="badge badge-secondary"></span></h1>
                <hr class="mt-5 mb-5">

                <form class="row form-inline text-center mb-2">
                    <div class="form-group text-center" >
                        <input type="text"  id="inputHelpBlock" class="form-control" aria-describedby="helpBlock" placeholder="请输入关键字">
                        <button class="btn btn-default" type="submit">搜索</button>
                    </div>
                  </form>
                
                <div class="row form-inline mb-2">
                          <div class="form-group">
                        <label for="exampleInputName2">商品名称</label>
                        <input type="text" class="form-control" id="exampleInputName2" placeholder="请输入名称">
                      </div>
                      <div class="form-group">
                            <label for="exampleInputEmail2">商品价格</label>
                            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="请输入价格">
                          </div>
                          <button class="btn btn-default" type="submit">添加</button>
                      </div>
                
                <table class="table table-bordered text-center ">
                        <caption>List of users</caption>
                        <thead>
                          <tr>
                            <th scope="col">选择</th>
                            <th scope="col">商品名称</th>
                            <th scope="col">商品价格</th>
                            <th scope="col">删除</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr v-for='(product,index) in productList' @click='select(product)' :class="{red:product.isRed}">
                            <th scope="row"><input type="checkbox" @click.stop></th>
                            <td>{{ product.name }}</td>
                            <td>{{  product.price }}</td>
                            <td><button @click.stop='delProduct(index)' type="button" class="btn btn-danger glyphicon glyphicon-remove">删除</button></td>
                          </tr>
                          <tr>
                            <td><button type="button" class="btn btn-danger">删除选中</button></td>
                            <td colspan="3">总价：{{csum}}元</td>
                          </tr>
                         
                        </tbody>
                      </table>
        </div>
    <script src="../博客/js/jquery-3.3.1.min.js"></script>
    <script src="../博客/js/popper.min.js"></script>
    <script src="../博客/js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <script>
        new Vue ({
          el:'#app',
          data:{
            
             productList:[{
            name:'衣服',
            price:289,
            isRed:false,
                       },{
            name:'手机',
            price:6999,
            isRed:false,
                       },{
            name:'电脑',
            price:3999,
            isRed:false,
                       },{
            name:'鞋',
            price:567,
            isRed:false,
            
          }],
          sum:0
          },
          methods:{
            select(product){
              product.isRed = !product.isRed;
            //   if(product.isRed){
            //   this.sum += product.price;
            //    }else{
            //     this.sum -= product.price;
            //  }
            }, 
            delProduct(index){
              this.productList.splice(index,1);
            },
            addProduct(index){
              this.productList.splice(index,0,);
            }
          },
          computed:{
            csum(){
              let temp = 0;
              this.productList.forEach((element,index) => {
                if(element.isRed){
                  temp += element.price
                }
              });
              return temp;
            }
          }

        
        })
    </script>
</body>
</html>
