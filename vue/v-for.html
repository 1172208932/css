<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul><li v-for="(school,index) in schools">{{school}}</li></ul>
    </div>

        el:"#app",

        }
    });
    </script>
</body>
</html>
