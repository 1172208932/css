<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click='clickhandler(2,$event)'>btn</button>
        <h3 v-text="num"></h3>
    </div>
    <script src="js/vue.js"></script>
    <script>
    new Vue({
        el: '#app',
        data:{
            num:0
        },
        methods:{
            clickhandler(n,e){
                console.log(e);
                this.num += n;
            }
        }
    });
    </script>
</body>
