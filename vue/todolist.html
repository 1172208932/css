<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../博客/css/bootstrap.min.css">
    <style>
        .red{
            background-color: red;
        }
    </style>
</head>
<body>
        <div class="container" id='app'>
                <h1 class="mt-5 text-center">购物车<span class="badge badge-secondary"></span></h1>
                <hr class="mt-5 mb-5">

                <form class="row form-inline text-center mb-2">
                    <div class="form-group text-center" >
                        <input type="text"  id="inputHelpBlock" class="form-control" aria-describedby="helpBlock" placeholder="请输入关键字">
                        <button class="btn btn-default" type="submit">搜索</button>
                    </div>
                  </form>
                
                <div class="row form-inline mb-2">
                          <div class="form-group">
                        <label for="exampleInputName2">商品名称</label>
                        <input type="text" class="form-control" id="exampleInputName2" placeholder="请输入名称">
                      </div>
                      <div class="form-group">
                            <label for="exampleInputEmail2">商品价格</label>
                            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="请输入价格">
                          </div>
                          <button class="btn btn-default" type="submit">添加</button>
                      </div>
                
                <table class="table table-bordered text-center ">
                        <caption>List of users</caption>
                        <thead>
                          <tr>
                            <th scope="col">选择</th>
                            <th scope="col">商品名称</th>
                            <th scope="col">商品价格</th>
                            <th scope="col">删除</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr v-for="goodss in goods" @click="" :class="sred:mm">
                            <th scope="row"><input type="checkbox" ></th>
                            <td>{{goodss.name}}</td>
                            <td>{{goodss.price}}</td>
                            <td><button  type="button" class="btn btn-danger glyphicon glyphicon-remove">删除</button></td>
                          </tr>
                          <tr>
                            <td><button type="button" class="btn btn-danger">删除选中</button></td>
                            <td colspan="3"></td>
                          </tr>                         
                        </tbody>
                      </table>
        </div>
    <script src="../博客/js/jquery-3.3.1.min.js"></script>
    <script src="../博客/js/popper.min.js"></script>
    <script src="../博客/js/bootstrap.min.js"></script>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                sred:"red",
                mm:true,
                goods:[{
                    name:"鞋",
                    price:"523"
                },{
                    name:"上衣",price:"345"
                },{
                    name:"裤子",price:"255"
                },{
                    name:"手机",price:"6345"
                },{
                    name:"电脑",price:"3245"
                },{
                    name:"袜子",price:"45"
                }]
            },
            methods:{
                isred(){

                }
            }
        })
    </script>
</body>
</html>
