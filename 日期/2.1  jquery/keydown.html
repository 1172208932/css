<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../../js/jquery/jquery-3.3.1.js"></script>

</head>
<body>
<input type="text" id="tet">
<p>iphone</p>
<p>phone</p>
<p>iphone8</p>
<p>photo</p>
<p>ipod</p>
<script>

    $("#tet").keyup(function () {
       $("p").css("background","none");
       if ($(this).val()!=""){
           $("p:contains("+$(this).val()+")").css("background-color","red")
       }
    })
</script>
</body>
</html>
