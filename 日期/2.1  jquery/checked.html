$("#tib1").click(function () {

});

});




    $("#tib3").click(function () {
        $("#zpl>input").each(function (index,elem) {
            if($(elem).prop("checked")){
                $(elem).prop("checked",true)
            }else {
                $(elem).prop("checked",false)
            }
