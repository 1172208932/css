<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    div{
        background-color: red;
        height: 200px;
        width: 200px;
    }
</style>
    <script src="../../js/jquery/jquery-3.3.1.js"></script>
    <script src="../../js/jquery/jquery.easing.1.3.js.js"></script>

</head>
<body>
<button id="aa">开始测试</button>
<button></button>
<button></button>
<button></button>
<button></button>
<div id="box"></div>
<script>
    $("#aa").click(function () {
        $("#box").animate(
            {height:1000}
           ,1000);
        $("#box").animate(
            {width:1000}
       ,1000 );
        $("#box").animate(
            {height:200}
       ,1000 );
        $("#box").animate(
            {width:200}
        ,1000);
    })
</script>
</body>
</html>
