<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/jquery/jquery-3.3.1.js"></script>
</head>
<body>
<div>
    你最喜欢的运动是？<input id="all" type="checkbox" value="">全选/全不选

</div>
<div>
    <input name="sp" type="checkbox" value="篮球">篮球
    <input name="sp" type="checkbox" value="羽毛球">羽毛球
    <input name="sp" type="checkbox" value="乒乓球">乒乓球
    <input name="sp" type="checkbox" value="排球">排球
</div>
<div><button id="btn">提交</button></div>
<script>
    $("#all").click(function () {
       if ($('input[name="sp"]:checked').length==4){
           $('input[name="sp"]').prop("checked",false)
       }else {$('input[name="sp"]').prop("checked",true)}
    });
    $('input[name="sp"]').click(function () {
        if ($('input[name="sp"]:checked').length==4){
            $("#all").prop("checked",true);}
    });

var $sp = $('input[name="sp"]:checked');

    $("#btn").click(function () {
    alert($sp.val())
    })
</script>
</body>
</html>
