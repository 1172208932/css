<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body,ul,li{margin:0;padding:0;}
    body{font:12px/1.5 Tahoma;}
    #outer{width:450px;margin:10px auto;}
    #tab{overflow:hidden;zoom:1;background:#000;border:1px solid #000;}
    #tab li{float:left;color:#fff;height:30px;cursor:pointer;line-height:30px;list-style-type:none;padding:0 20px;}
    #tab li.active{color:#000;background:#ccc;}
    #content{border:1px solid #000;border-top-width:0;}
    #content ul{line-height:25px;display:none;margin:0 30px;padding:10px 0;}
</style>
<body>
<div id="outer">
    <ul id="tab">
        <li class="">第一课</li>
        <li class="active">第二课</li>
        <li class="">第三课</li>
    </ul>
    <div id="content">
        <ul style="display: block">
            <li>网页特效原理分析</li>
            <li>网页特效原理分析</li>
            <li>网页特效原理分析</li>
            <li>网页特效原理分析</li>
            <li>第一页</li>
        </ul>
        <ul>
            <li>第二页</li>
            <li>改变网页背景颜色</li>
        </ul>
        <ul>
            <li>第三页</li>
            <li>JavaScript组成：ECMAScript、DOM、BOM，JavaScript兼容性来源</li>
        </ul>
    </div>
</div>
<script>
    var aLi = document.getElementById("tab").getElementsByTagName("li");
    var aContent = document.getElementById("content").getElementsByTagName("li");
    for(var i =0;i<aLi.length;i++){
        aLi[i].index=i;
        aLi[i].onmouseover = function () {
            for(j=0;j<aLi.length;j++){
                aLi[j].classList.remove("active");
                aContent[j].style.display="";
            }
            aLi[this.index].classList.add("active");
            aContent[this.index].style.display="block";
        }
    }
</script>
</body>
</html>
