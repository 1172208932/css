<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #time{
            size: 34px;
            text-align: center;
        }
        button{
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
<h1 id="time">100</h1>
<button id="begin">开始</button>
<script>
    var oTime = document.getElementById("time");
    var oBegin = document.getElementById("begin");
    var num = 100;
    var timer;
    var key = 1;
    function changeNum() {
        oTime.innerText=num;
        num--;
    }
    oBegin.onclick=function () {
        if(key == 1 ){
            timer= setInterval("changeNum()",100);
            this.innerText="暂停";} else {
            clearInterval(timer);
            this.innerText = "开始";
        }
        key *= -1;
    }

</script>
</body>
</html>
