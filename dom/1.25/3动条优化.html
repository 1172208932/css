    var aDiv = document.getElementsByTagName("div");




    for (var j=0;j<aDiv.length;j++){
        aDiv[j].index=j;
        aDiv[j].onmouseover=function () {
            clearInterval(this.timrt);
            var aaa =this;
                this.timrt=setInterval(function () {
                if(aDiv[aaa.index].offsetWidth == 1000){
                    clearInterval(aaa.timrt);
                }else {
                    aDiv[aaa.index].style.width=aDiv[aaa.index].offsetWidth+60+"px";// 获取宽度
                }
            },10)
        }
        aDiv[j].onmouseout=function () {
            clearInterval(this.timrt);
            var bbb=this;
            this.timrt=setInterval(function () {
                if (aDiv[bbb.index].offsetWidth ==400){
                    clearInterval(bbb.timrt);

                }else {
                    aDiv[bbb.index].style.width=aDiv[bbb.index].offsetWidth-60+"px";// 获取宽度
                }
            },10)
        }
    }
