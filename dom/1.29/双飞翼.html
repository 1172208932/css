<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            padding: 0 200px;
            height: 500px;
        }
        .main{
            width: 100%;
            height: 500px;
            background-color: red;
            float: left;

        }
        .left{
            left: -200px;
            background-color: #0086b3;
            position: relative;
            float: left;
            width: 200px;
            height: 500px;
            margin-left: -100%;
        }
        .right{
            background-color: #df5000;
            float: left;
            position: relative;
            width: 200px;
            height: 500px;
            right: -200px;
            margin-right: -200px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="main">main</div>
    <div class="left">left</div>
    <div class="right">right</div>
</div>
</body>
</html>
