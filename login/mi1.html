<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="css/base1.css">
</head>
<body>
<div class="header">
    <a href="http://mi.com">
        <img src="images/mistore_logo.png" alt="">
    </a>
</div>
<div class="container">
    <div class="login-bar clearfix">
        <div class="login-form">
            <div class="top-text">
                <a href="">账号登陆</a>
                <span class="border-line"></span>
                <a href="">扫码登陆</a>
            </div>
            <div class="login-content">
                <div class="login-input">
                    <input type="text" placeholder="邮箱/手机号/小米ID">
                    <input type="text" placeholder="密码">
                </div>
                <div class="login-btn">
                    <input type="submit" value="登陆">
                </div>
                <div class="small-text clearfix">
                    <div class="st-left">
                        <a href="">手机短信登录/注册</a>
                    </div>
                    <div class="st-right">
                        <a href="">立即注册</a>
                        <span>|</span>
                        <a href="">忘记密码?</a>
                    </div>

                </div>
                <div class="login-ttype"></div>
            </div>
        </div>

    </div>
</div>


</body>
</html>
