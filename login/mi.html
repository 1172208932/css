<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="icon" href=""
</head>
<body>
<div class="header">
    <a href="http://www.mi.com">
        <img src="images/mistore_logo.png" alt="">
    </a>
</div>
<div class="container">
    <div class="login-bar">
        <div class="login-form">
            <div class="top-text">
                <a href="">账号登录</a>
                <span class="border-line"></span>
                <a href="">扫码登录</a>
            </div>
            <div class="login-content">
                <div class="login-input">
                    <input id="acunt" type="text" placeholder="邮箱/手机号/小米ID">
                    <input id="mi" type="text" placeholder="密码">
                </div>
                <div class="login-btn">
                    <input id="sub" type="submit" value="登录">
                </div>
                <div class="small-text clearfix">
                    <div class="st-left">
                        <a href="">手机短信登录/注册</a>
                    </div>
                    <div class="st-right">
                        <a href="">立即注册</a>
                        <span>|</span>
                        <a href="">忘记密码？</a>
                    </div>
                </div>
                <div class="login-type">
                    <fieldset>
                        <legend align="center">其他方式登录</legend>
                    </fieldset>
                    <div class="login-icon">
                        <a href="" class="qq">
                            <i></i>
                        </a>
                        <a href="" class="sina">
                            <i></i>
                        </a>
                        <a href="" class="alipay">
                            <i></i>
                        </a>
                        <a href="" class="wechat">
                            <i></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var oAcunt = document.getElementById("acunt");
    var oMi = document.getElementById("mi");
    var oSub = document.getElementById("sub");

    localStorage.account=("1");
    localStorage.mima=("1");

    oSub.onclick=function () {
        if(oAcunt.value==localStorage.account,oMi.value==localStorage.mima){
            alert("OMG");
        }
    };



</script>
</body>
</html>
