<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #box {
            position: relative;
            margin: 200px auto;
            width: 500px;

        }
        #box img{
            position: absolute;
            top:0;
            left: 0;
            border: 10px solid #ccc;
            box-shadow: 5px 5px 5px  rgba(50,50,50,.4) ;
            transition:all 2s ease;
        }
        #box img:first-child{
            transform: rotate(30deg);
        }
        #box img:last-child{
            transform: rotate(-30deg);
        }
        #box img:hover{
            z-index: 1;
            box-shadow: 5px 5px 5px 5px rgba(50,50,50,.4) ;
            transform: scale(1.5);
        }



    </style>
</head>
<body>
<div id="box">
    <img src="../img/01.jpg" alt="">
    <img src="../img/02.jpg" alt="">
</div>
</body>
</html>
