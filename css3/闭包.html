<style>
    * {
        margin: 0;
        padding: 0;

    }

    #nav {
        background-color: #eee;
        width: 600px;
        height: 40px;
        margin: 0 auto;

    }

    ul {
        list-style: none;

    }

    ul li {
        float: left;
        line-height: 40px;
        text-align: center;

    }

    a {
        text-decoration: none;
        color: black;
        display: block;
        padding: 0 10px;

    }

    a:hover {
        color: #fff;
        background-color: #666 37
    }

    ul li ul li {
        float: none;
        background-color: #eee;
        margin-top: 2px;

    }

    ul li ul {
        position: absolute;
        /*二级菜单变化时，一级菜单不受影响*/
        display: none;
        /*隐藏二级菜单*/
    }

    ul li ul li a:hover {
        background-color: #06f;

    }

    ul li:hover ul {
        display: block;
        /*鼠标经过时显示二级菜单*/
    }
</style>

<body>
    <div id="nav">
        <ul>
