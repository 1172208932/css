<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            perspective: 1000px;
            perspective-origin: center center;

        }


        .box{
            transform-style: preserve-3d;
            margin-left: -100px;
            position: absolute;
            top: 100px;
            left: 50%;
            height: 200px;
            width: 200px;
            border: 1px dashed #bbbbbb;
            animation: ani 2s linear infinite;
        }
        @keyframes ani {
                from{
                    transform: rotateY(0);

                }
                to{
                    transform: rotateY(360deg);

                }
            }
        .box div{
            color: black;
            font-size: 100px;
            opacity: 0.4;
            position: absolute;
            text-align: center;
            top:0;
            left: 0;
            height: 200px;
            width: 200px;
            background: #ff6600;
            border-radius: 20px;
        }
        .div1{
            transform: translateZ(100px) ;
        }
        .div2{
            transform: translateZ(-100px) ;
        }

        .div3{
            transform:rotateX(90deg) translateZ(100px) ;
        }
        .div4{
            transform:rotateX(90deg) translateZ(-100px) ;
        }
        .div5{
            transform:rotateY(90deg) translateZ(-100px) ;
        }
        .div6{
            transform:rotateY(90deg) translateZ(100px) ;
        }

    </style>
</head>
<body>
<div class="box">
    <div class="div1">1</div>
    <div class="div2">2</div>
    <div class="div3">3</div>
    <div class="div4">4</div>
    <div class="div5">5</div>
    <div class="div6">6</div>
</div>
</body>
</html>
